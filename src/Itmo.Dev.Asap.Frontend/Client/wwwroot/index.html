<body style="height: 100vh; width: 100vw;">

<div id="app" style="height: 100%; width: 100%; display: flex; flex-direction: column">

    <div style="height: 100%; width: 100%" class="d-flex flex-column justify-center align-center">

        <span style="text-align: center; font-size: 42px">
            loading
        </span>

        <div class="mud-progress-linear mud-progress-indeterminate mud-progress-linear-small mud-progress-linear-color-primary horizontal mud-flip-x-rtl my-7"
             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
             style="max-width: 200px">
            <div class="mud-progress-linear-bars"><!--!-->
                <div class="mud-progress-linear-bar" style="background-color: black"></div>
                <div class="mud-progress-linear-bar" style="background-color: black"></div>
            </div>
        </div>

    </div>
</div>

<script src="_content/Phazor.Components/Phazor.Components.js"></script>
<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
<script src="_content/MudBlazor.Markdown/MudBlazor.Markdown.min.js"></script>

<script>

    function removeFocus(selector) {
        const items = Array.from(document.querySelectorAll(selector));

        items.forEach(el => {
            setTimeout(() => el.blur(), 50);
        })
    }

    function addFocus(selector) {
        const items = Array.from(document.querySelectorAll(selector));

        items.forEach(el => {
            setTimeout(() => el.focus(), 100);
        })
    }

    function removeClass(selector, value) {
        const items = Array.from(document.querySelectorAll(selector));

        items.forEach(el => {
            el.classList.remove(value);
        })
    }

    function stopEventPropagation(selector, eventName) {
        const items = Array.from(document.querySelectorAll(selector));

        items.forEach(el => {
            const clone = el.cloneNode(true);
            el.replaceWith(clone)

            clone.addEventListener(eventName, (e) => {
                e.stopPropagation();
                e.preventDefault();
                return false;
            })
        })
    }

</script>

</body>

</html>
